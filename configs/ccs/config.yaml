version: 7

accounts: {}

profiles:
  glm:
    type: api
    settings: ~/.ccs/glm.settings.json
  glmt:
    type: api
    settings: ~/.ccs/glmt.settings.json
  kimi:
    type: api
    settings: ~/.ccs/kimi.settings.json
  mm:
    type: api
    settings: ~/.ccs/mm.settings.json
  oc:
    type: api
    settings: ~/.ccs/oc.settings.json
  openrouter:
    type: api
    settings: ~/.ccs/openrouter.settings.json

cliproxy:
  oauth_accounts: {}
  providers:
    - gemini
    - codex
    - agy
    - qwen
    - iflow
    - kiro
    - ghcp
  variants: {}
  logging:
    enabled: false
    request_log: false

cliproxy_server:
  remote:
    enabled: false
    host: ""
    protocol: http
    auth_token: ""
  fallback:
    enabled: true
    auto_start: false
  local:
    port: 8317
    auto_start: true

preferences:
  theme: system
  telemetry: false
  auto_update: true

websearch:
  enabled: true
  providers:
    gemini:
      enabled: true
      model: gemini-2.5-flash
      timeout: 55
    opencode:
      enabled: true
      model: opencode/grok-code
      timeout: 90
    grok:
      enabled: false
      timeout: 55

copilot:
  enabled: false
  auto_start: false
  port: 4141
  account_type: individual
  rate_limit: null
  wait_on_limit: true
  model: gpt-4.1

global_env:
  enabled: true
  env:
    DISABLE_BUG_COMMAND: "1"
    DISABLE_ERROR_REPORTING: "1"
    DISABLE_TELEMETRY: "1"
